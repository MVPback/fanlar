<meta charset="UTF-8">

<title>Fanlar Tanlash</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #28313B, #485563);
        color: white;
        text-align: center;
        padding: 50px;
    }
    h1 {
        margin-bottom: 50px;
    }
    .container {
        display: flex;
        justify-content: center;
        gap: 50px;
        flex-wrap: wrap;
    }
    .circle-btn {
        width: 150px;
        height: 150px;
        background: #00ff99;
        color: black;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: 0.3s;
    }
    .circle-btn:hover {
        background: #00cc7a;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    a {
        text-decoration: none;
    }
</style>
</head>
